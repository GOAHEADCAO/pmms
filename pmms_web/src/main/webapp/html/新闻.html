<script>
    $(document).ready(function() {
        $('#summernote').summernote(
          {
            height:300,
            minHeight:200,
            maxHeight:400,
            focus:false,
            lang:'zh-CN',
            placeholder:'请输入你的问题',
            onImageUpload:function(files,editor,$editable){
              sendFile(files[0],editor,$editable);
            }
          });
    });
    function sendFile(file,editor,$editable){
      var filename=false;
      try{
        filename=file['name'];
      }catch(e){
        filename=false;
      }
      if(!filename){
        $(".note-alarm").remove();
      }
    }
