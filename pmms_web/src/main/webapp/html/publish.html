    $(document).ready(function() {
        $('#summernote').summernote(

        		minHeight:300,
        		maxHeight:500,
        		focus:false,
        		lang:'zh-CN',
        		onImageUpload:function(files,editor,$editable){
        			sendFile(files[0],editor,$editable);
        		}
        	});
    });
    function sendFile(file,editor,$editable){
    	var filename=false;
    	try{
    		filename=file['name'];
    	}catch(e){
    		filename=false;
    	}
    	if(!filename){
    		$(".note-alarm").remove();
    	}
    }
